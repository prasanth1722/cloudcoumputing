<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Food Ordering Website</title>
</head>
<body>
    <header>
        <h1>Food Ordering Website</h1>
    </header>

    <section id="menu">
        <h2>Menu</h2>
        <div class="menu-item" onclick="addToCart('Pizza', 10.99)">Pizza - $10.99</div>
        <div class="menu-item" onclick="addToCart('Burger', 8.99)">Burger - $8.99</div>
        <div class="menu-item" onclick="addToCart('Pasta', 12.99)">Pasta - $12.99</div>
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
